<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../react_template/static/css/styles.bundle.css">
</head>
<body>

    <header>
      <section class="logo">
        <a href="login-or-signup.html"><img class="logo" src="../react_template/static/svg/logo.svg"></a>
      </section>
    </header>

    <section class="form">
      <div class="message message--error">
        this is a validation message or a generic problem
      </div>
      <div class="form-row">
        <label>Email</label>
        <input type="text" required />
      </div>
      <div class="form-row">
        <label>Password</label>
        <input type="password" required />
      </div>
      <div class="form-row">
        <button class="button u-pull-right" onclick="location.href = 'dashboard.html'">login</button>
        <a class="link u-pull-left" href="signup.html">sign up instead</a>
      </div>
    </section>

</body>
</html>
